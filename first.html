<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="first.css">
    <script src="first.js"></script>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Bootstrap 5</h1>
    <h2>Progress bar</h2>
    <div class="progress" style="height:20px">
        <div class="progress-bar" style="width:40%;">40%</div>
      </div>
      <h2>Different color</h2>
      <!-- Blue -->
<div class="progress">
    <div class="progress-bar" style="width:10%">10%</div>
  </div>
  
  <!-- Green -->
  <div class="progress">
    <div class="progress-bar bg-success" style="width:20%">20%</div>
  </div>
  
  <!-- Turquoise -->
  <div class="progress">
    <div class="progress-bar bg-info" style="width:30%">30%</div>
  </div>
  
  <!-- Orange -->
  <div class="progress">
     <div class="progress-bar bg-warning" style="width:40%">40%</div>
  </div>
  
  <!-- Red -->
  <div class="progress">
    <div class="progress-bar bg-danger" style="width:50%">50%</div>
  </div>
  
  <!-- White -->
  <div class="progress border">
    <div class="progress-bar bg-white" style="width:60%; color:black">60%</div>
  </div>
  
  <!-- Grey -->
  <div class="progress">
    <div class="progress-bar bg-secondary" style="width:70%">70%</div>
  </div>
  
  <!-- Light Grey -->
  <div class="progress border">
    <div class="progress-bar bg-light" style="width:80%;color:black">80%</div>
  </div>
  
  <!-- Dark Grey -->
  <div class="progress">
    <div class="progress-bar bg-dark" style="width:90%">90%</div>
  </div>
  <h2>Animated</h2>
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
<h2>Multiple</h2>
<div class="progress">
    <div class="progress-bar bg-success" style="width:40%">
      Free Space
    </div>
    <div class="progress-bar bg-warning" style="width:10%">
      Warning
    </div>
    <div class="progress-bar bg-danger" style="width:20%">
      Danger
    </div>
  </div>
</body>
</html>
